<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMORA - Product Details</title>
    <link rel="icon" href="https://cdn-icons-gif.flaticon.com/19001/19001681.gif" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Candal', sans-serif;
            background-color: #f6f2f6;
            margin: 0;
            padding: 0;
        }
        /* Basic styling for the product detail page */
        .product-detail-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            max-width: 900px;
            margin: 50px auto;
            background-color: #f6f2f6;
            border-radius: 10px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .product-detail-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .product-detail-info {
            text-align: center;
        }
        .product-detail-info h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #333;
        }
        .product-detail-info p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }
        .product-detail-price {
            font-size: 1.8em;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 30px;
        }
        .product-detail-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .product-detail-actions .shop-btn {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product-detail-actions .shop-btn:hover {
            background-color: #45a049;
        }
        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <nav class="navbar">
        <h1 class="candal-regular logo-title">
            <span class="perfume-icon">
                <img src="https://cdn-icons-gif.flaticon.com/19001/19001681.gif" alt="Perfume" style="width: 32px; vertical-align: middle;">
            </span> LUMORA
        </h1>
        <div class="nav-links">
            <p><a href="main.html"><i>Home</i></a></p>
            <p><a href="products.html"><i>Products</i></a></p>
            <p><a href="main.html#about-us"><i>About Us</i></a></p>
            <p><a href="main.html#contact-us"><i>Contact Us</i></a></p>
        </div>
        <div class="navbar-actions">
            <a href="sign.html"><button class="nav-btn">Sign Up</button></a>
            <a href="login.html"><button class="nav-btn" >Login</button></a>
        </div>
    </nav>

    <div class="product-detail-container">
        <img id="product-image" class="product-detail-image" src="" alt="Product Image">
        <div class="product-detail-info">
            <h2 id="product-name"></h2>
            <p id="product-description">A captivating fragrance that embodies elegance and sophistication. Perfect for any occasion, leaving a lasting impression.</p>
            <div class="product-detail-price" id="product-price"></div>
            <div class="product-detail-actions">
                <button class="shop-btn" id="add-to-cart-btn">Add to Cart â†’</button>
            </div>
        </div>
        <a href="products.html" class="back-button">Back to Products</a>
    </div>

    <script>

    { id: 1, name: "Perfume 1", price: 1299, image: "karly-jones-4i9ef6xU738-unsplash.jpg", description: "Experience the freshness of citrus and sea salt, a perfect blend that invigorates your senses and refreshes your spirit." },

    { id: 20, name: "Perfume 20", price: 3599, image: "p208625543.jpg", description: "A powerful and memorable fragrance that leaves a statement, designed for those who dare to stand out." }
];
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));

            const product = productsData.find(p => p.id === productId);

            if (product) {
                document.getElementById("product-image").src = product.image;
                document.getElementById("product-image").alt = product.name;
                document.getElementById("product-name").textContent = product.name;
                document.getElementById("product-description").textContent = product.description;
                document.getElementById("product-price").textContent = `Price: $${product.price}`;

                const addToCartBtn = document.getElementById("add-to-cart-btn");
                addToCartBtn.addEventListener("click", () => {
                    const cart = JSON.parse(localStorage.getItem("cart")) || [];
                    cart.push({ name: product.name, price: product.price, image: product.image });
                    localStorage.setItem("cart", JSON.stringify(cart));
                    window.location.href = "cart.html";
                });
            } else {
                // Handle case where product is not found
                document.querySelector('.product-detail-container').innerHTML = `
                    <p>Product not found.</p>
                    <a href="products.html" class="back-button">Back to Products</a>
                `;
            }
        });
    </script>
</body>
</html>
