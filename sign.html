<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
     <link rel="icon" href="https://cdn-icons-gif.flaticon.com/19001/19001681.gif" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

    <body>
        <form>
            <h1 style="color: rgb(58, 58, 74);"><i>SIGN UP</i></h1>
            <div style="position: relative; display: flex; align-items: center; margin-bottom: 16px;">
                <input type="text" id="username" name="username" placeholder="Username" style="padding: 5px 30px 5px 5px; border-radius: 5px; border: 1px solid #ccc; width: 100%;" required>
                <img src="https://cdn-icons-png.flaticon.com/128/666/666201.png" alt="User Icon" style="position: absolute; right: 8px; width: 20px; height: 20px; opacity: 0.7; pointer-events: none;">
            </div>
            <div style="position: relative; display: flex; align-items: center; margin-bottom: 16px;">
                <input type="email" id="email" name="email" placeholder="Email" style="padding: 5px 30px 5px 5px; border-radius: 5px; border: 1px solid #ccc; width: 100%;" required>
                <img src="https://cdn-icons-png.flaticon.com/128/561/561127.png" alt="Email Icon" style="position: absolute; right: 8px; width: 20px; height: 20px; opacity: 0.7; pointer-events: none;">
            </div>
            <div style="position: relative; display: flex; align-items: center;">
                <input type="password" id="password" name="password" placeholder="Password" style="padding: 5px 30px 5px 5px; border-radius: 5px; border: 1px solid #ccc; width: 100%;" required>
                <img src="https://cdn-icons-png.flaticon.com/128/709/709612.png" id="togglePassword" alt="Show Password" title="Show Password" style="position: absolute; right: 8px; width: 22px; height: 22px; cursor: pointer; opacity: 0.7;">
            </div>
            <br><br>
            <button type="submit" style="color: rgb(15, 15, 17); background-color: #9786a3; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Sign Up</button>
            <br>
            <p>Already have an account? <a href="login.html"><u>Login</u></a></p>
        </form>

        <script src="index.js" defer></script> <script>
            // Password show/hide toggle logic (copied from your original sign.html)
            const togglePassword = document.getElementById('togglePassword');
            const pwd = document.getElementById('password');
            if (togglePassword && pwd) { // Added check to ensure elements exist
                togglePassword.addEventListener('click', function() {
                    if (pwd.type === 'password') {
                        pwd.type = 'text';
                        this.src = 'https://cdn-icons-png.flaticon.com/128/2767/2767146.png';
                        this.title = 'Hide Password';
                        this.alt = 'Hide Password';
                        this.style.opacity = 1;
                    } else {
                        pwd.type = 'password';
                        this.src = 'https://cdn-icons-png.flaticon.com/128/709/709612.png';
                        this.title = 'Show Password';
                        this.alt = 'Show Password';
                        this.style.opacity = 0.7;
                    }
                });
            }

            // Handle signup form submission
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                console.log('Signup attempted with:', { username, email, password });

                // Simulate successful signup
                sessionStorage.setItem('isLoggedIn', 'true'); // Mark user as logged in after signup
                // Use the globally available showMessage function from index.js
                if (typeof showMessage === 'function') {
                    showMessage("Signup successful! Redirecting to home page...", true);
                } else {
                    console.error("showMessage function not available.");
                    // Fallback for immediate redirect if showMessage isn't loaded
                    window.location.href = "main.html";
                }


                setTimeout(() => {
                    window.location.href = "main.html"; // Redirect to home page
                }, 1500);
            });
        </script>
    </body>
</html>
