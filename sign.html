<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMORA - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('perfume.png') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: auto;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(215, 30, 6, 0.3), rgba(255, 140, 58, 0.3));
            z-index: 1;
        }

        .signup-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }

        .particle:nth-child(1) { width: 10px; height: 10px; top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; top: 20%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 8px; height: 8px; top: 70%; left: 20%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 12px; height: 12px; top: 50%; left: 90%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 6px; height: 6px; top: 80%; left: 60%; animation-delay: 8s; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .new-lumora-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .new-lumora-logo img {
            width: 40px;
            height: 40px;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }

    .brand-logo .perfume-icon { display:inline-block; }
        .brand-logo .perfume-icon svg { display:block; width:64px; height:64px; margin:0 auto; }
        .new-lumora-logo .perfume-icon svg { width:28px; height:28px; }

        .brand-title {
                font-size: 3rem;
                font-weight: 700;
                color: white;
                text-shadow: 0 4px 10px rgba(0, 0, 0, 0.45);
                margin-top: 10px;
                letter-spacing: 1px;
        }

        .signup-title {
            font-size: 2rem;
            color: white;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #d71e06, #ff8c3a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .signup-subtitle {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-input:focus {
            outline: none;
            border-color: #ff8c3a;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(255, 140, 58, 0.3);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .input-icon:hover {
            color: #ff8c3a;
        }

        .password-strength {
            margin-top: 10px;
        }

        .strength-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak .strength-fill { width: 33%; background: #ff4757; }
        .strength-medium .strength-fill { width: 66%; background: #ffa726; }
        .strength-strong .strength-fill { width: 100%; background: #26de81; }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 30px;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            accent-color: #ff8c3a;
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

        .checkbox-label a {
            color: #ff8c3a;
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #d71e06, #ff8c3a);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(215, 30, 6, 0.3);
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(215, 30, 6, 0.4);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .social-signup {
            text-align: center;
            margin-bottom: 20px;
        }

        .social-text {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            position: relative;
        }

        .social-text::before,
        .social-text::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .social-text::before { left: 0; }
        .social-text::after { right: 0; }

        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            color: white;
        }

        .social-btn:hover {
            border-color: #ff8c3a;
            background: rgba(255, 140, 58, 0.2);
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .login-link a {
            color: #ff8c3a;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #d71e06;
        }

        @media (max-width: 768px) {
            .signup-container {
                padding: 30px 20px;
                max-width: 90%;
            }

            .brand-title {
                font-size: 2.5rem;
            }

            .signup-title {
                font-size: 1.8rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="new-lumora-logo">
        <span class="perfume-icon" aria-hidden="false">
            <!-- Small red rounded-square with white mark (top-left) -->
            <svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="LUMORA">
                <rect x="0" y="0" width="24" height="24" rx="4" fill="#d71e06" />
                <!-- small white badge/mark centered -->
                <rect x="7" y="6" width="10" height="10" rx="2" fill="#ffffff" />
            </svg>
        </span>
        <span style="font-weight:700; color:white; text-shadow:0 2px 4px rgba(0,0,0,0.5);">LUMORA</span>
    </div>

    <div class="signup-container">
        <div class="brand-logo">
            <span class="perfume-icon" aria-hidden="false">
                <!-- Centered white square with subtle drop shadow and small red mark -->
                <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="LUMORA logo">
                    <defs>
                        <filter id="ds" x="-30%" y="-30%" width="160%" height="160%">
                            <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.25" />
                        </filter>
                    </defs>
                    <rect x="6" y="6" width="52" height="52" rx="8" ry="8" fill="#ffffff" filter="url(#ds)" />
                    <!-- small red badge centered near top inside the white square -->
                    <rect x="26" y="16" width="12" height="12" rx="3" ry="3" fill="#d71e06" />
                </svg>
            </span>
            <h1 class="brand-title">LUMORA</h1>
        </div>
        <h2 class="signup-title">Join the Scent Revolution</h2>
        <p class="signup-subtitle">Create your account and discover your signature scent</p>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="firstName" name="firstName" class="form-input" placeholder="First Name" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Last Name" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group full-width">
                <input type="email" id="email" name="email" class="form-input" placeholder="Email Address" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group full-width">
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter password" required>
                <i class="fas fa-eye input-icon" id="togglePassword"></i>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-fill"></div>
                    </div>
                    <span class="strength-text" id="strengthText">Enter password</span>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" class="checkbox-input" required>
                <label for="terms" class="checkbox-label">
                    I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" class="checkbox-input">
                <label for="newsletter" class="checkbox-label">
                    Subscribe to newsletter
                </label>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">Create Account</button>
        </form>

        <div class="social-signup">
            <p class="social-text">Or sign up with</p>
            <div class="social-buttons">
            <button class="social-btn google" title="Sign up with Google"><i class="fab fa-google"></i></button>
            <button class="social-btn facebook" title="Sign up with Facebook"><i class="fab fa-facebook-f"></i></button>
            <button class="social-btn twitter" title="Sign up with Twitter"><i class="fab fa-twitter"></i></button>
            </div>
        </div>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>

    <script>
        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Password strength checker
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);

            passwordStrength.classList.remove('strength-weak', 'strength-medium', 'strength-strong');

            if (password.length === 0) {
                strengthText.textContent = 'Enter password';
            } else if (strength < 30) {
                passwordStrength.classList.add('strength-weak');
                strengthText.textContent = 'Weak';
            } else if (strength < 70) {
                passwordStrength.classList.add('strength-medium');
                strengthText.textContent = 'Medium';
            } else {
                passwordStrength.classList.add('strength-strong');
                strengthText.textContent = 'Strong';
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;
            if (/[a-z]/.test(password)) strength += 10;
            if (/[A-Z]/.test(password)) strength += 10;
            if (/[0-9]/.test(password)) strength += 10;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            return strength;
        }

        // Form submission
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating...';

            setTimeout(() => {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userName', document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value);
                alert('Account created successfully!');
                window.location.href = 'main.html';
            }, 2000);
        });

        // Social buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                alert('Social signup not implemented yet.');
            });
        });
    </script>
    <!-- Load cart helper and initialize badge on signup page -->
    <script>
        (function(){
            var s = document.createElement('script'); s.src = 'cart.js'; s.onload = function(){ if(window.LUMORA_CART && typeof LUMORA_CART.updateBadges === 'function') LUMORA_CART.updateBadges(); };
            document.head.appendChild(s);
        })();
    </script>
</body>
</html>
