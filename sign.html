<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMORA - Sign Up</title>
    <link rel="icon" href="https://cdn-icons-gif.flaticon.com/19001/19001681.gif" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="mobile.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-logo img {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            animation: scaleIn 0.6s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .brand-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .brand-subtitle {
            font-size: 14px;
            color: #6b7280;
            font-weight: 400;
        }

        .signup-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 8px;
        }

        .signup-subtitle {
            font-size: 16px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            color: #1a1a1a;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .signup-container {
                padding: 32px 20px;
                border-radius: 16px;
                max-width: 100%;
            }

            .brand-title {
                font-size: 24px;
            }

            .signup-title {
                font-size: 20px;
            }

            .signup-subtitle {
                font-size: 14px;
            }

            .form-input {
                padding: 11px 14px;
                font-size: 16px;
            }
        }

        .terms-agreement {
            font-size: 13px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .terms-agreement a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .terms-agreement a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .signup-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 36px rgba(102, 126, 234, 0.4);
        }

        .signup-btn:active {
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
          

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
        }

        .checkbox-input {
            width: 16px;
            height: 16px;
            accent-color: #3b82f6;
            margin-top: 2px;
        }

        .checkbox-label {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.5;
        }

        .checkbox-label a {
            color: #3b82f6;
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .signup-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: #e5e7eb;
        }

        .divider-text {
            background: white;
            padding: 0 16px;
            color: #6b7280;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .social-btn {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 18px;
            color: #6b7280;
        }

        .social-btn:hover {
            border-color: #d1d5db;
            background: #f9fafb;
            transform: translateY(-1px);
        }

        .login-link {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }

        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .perfume-accent {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
        }

        @media (max-width: 640px) {
            .signup-container {
                padding: 32px 24px;
                margin: 20px;
            }

            .brand-title {
                font-size: 24px;
            }

            .signup-title {
                font-size: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .social-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="perfume-accent"></div>

    <div class="signup-container">
        <div class="brand-logo">
            <img src="https://cdn-icons-gif.flaticon.com/19001/19001681.gif" alt="LUMORA">
            <h1 class="brand-title">LUMORA</h1>
            <p class="brand-subtitle">Premium Fragrances</p>
        </div>

        <h2 class="signup-title">Create your account</h2>
        <p class="signup-subtitle">Join thousands of fragrance enthusiasts</p>

        <form id="signupForm">
            <div class="form-group">
                <label for="email" class="form-label">Gmail</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your Gmail" required>
            </div>

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" name="age" class="form-input" placeholder="Enter your age" required>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">Sign Up</button>
        </form>

        <div class="divider">
            <span class="divider-text">Or continue with</span>
        </div>

        <div class="social-buttons">
            <button class="social-btn google" title="Sign up with Google"><i class="fab fa-google"></i></button>
            <button class="social-btn facebook" title="Sign up with Facebook"><i class="fab fa-facebook-f"></i></button>
            <button class="social-btn twitter" title="Sign up with Twitter"><i class="fab fa-twitter"></i></button>
        </div>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>

    <script>
        // Form submission
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';

            setTimeout(() => {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userName', document.getElementById('username').value);
                alert('Account created successfully!');
                window.location.href = 'index.html';
            }, 2000);
        });

        // Social buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                alert('Social signup not implemented yet.');
            });
        });
    </script>
</body>
</html>
